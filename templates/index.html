{% extends "base.html" %} {% block content %}

<h2>Image Classifier (Using Big Transfer Model)</h2>
<hr style="height:2px;border-width:0;color:gray;background-color:gray">
<p>Upload your image according to the List below and Predict</p>
<ol>
  <li>Lion</li>
  <li>Monkey</li>
  <li>Snake</li>
</ol>
<hr style="height:2px;border-width:0;color:gray;background-color:gray">

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Upload Image...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Prediction!</button>
        </div>
    </div>

    <br><br><br><br><br><br>

    <hr style="height:2px;border-width:0;color:gray;background-color:gray">

    <div>
        <h1>Result</h1>
        <br>
        <h3>/statistic</h3><br>
        <p>This part includes testing process (Confusion Matrix).</p>
    </div>

    <br><br><br><br><br>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
